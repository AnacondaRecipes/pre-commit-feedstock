{% set version = "3.2.1" %}

package:
  name: pre-commit-split
  version: {{ version }}

source:
  url: https://github.com/pre-commit/pre-commit/archive/v{{ version }}.tar.gz
  sha256: 5cc587e824a9dde28e2668f3da547da10607f7e531bdf8a6c1e8a9bdc7134570

build:
  number: 1
  entry_points:
    - pre-commit = pre_commit.main:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel

outputs:
  - name: pre-commit
    build:
      script: 
        - python -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - pip
        - python
        - setuptools
        - wheel
      run:
        - cfgv >=2.0.0
        - identify >=1.0.0
        - nodeenv >=0.11.1
        - python
        - pyyaml >=5.1
        - virtualenv >=20.10.0
    test:
      imports:
        - pre_commit
        - pre_commit.commands
        - pre_commit.languages
        - pre_commit.meta_hooks
        - pre_commit.resources
      requires:
        - pip
      commands:
        - pip check
        - where pre-commit  # [win]
        - /debugexe pre-commit.exe  # [win]
        - pre-commit -V
        - pre-commit --help

  # - name: pre_commit
  #   build:
  #     noarch: generic
  #   requirements:
  #     run:
  #       - {{ pin_subpackage('pre-commit', max_pin="x.x.x") }}
  #   test:
  #     imports:
  #       - pre_commit

about:
  home: https://pre-commit.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A framework for managing and maintaining multi-language pre-commit hooks.
  description: |
    pre-commit is a framework for managing and maintaining multi-language pre-commit hooks.
    It allows you to ensure that your code meets quality standards before you commit changes.
    pre-commit is language agnostic and plays nicely with other pre-commit tools.
  dev_url: https://github.com/pre-commit/pre-commit
  doc_url: https://pre-commit.com/

extra:
  recipe-maintainers:
    - deadsnakes-issues-bot
    - nicoddemus
    - xmnlab
